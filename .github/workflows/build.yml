name: Build

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[CI_SKIP]')"

    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt install libmpv-dev

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test
